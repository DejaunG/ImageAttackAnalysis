<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/undercovericon.png" alt="Logo" class="navbar-logo">
                AdversaGuard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="generate-btn" href="#"><i class="fas fa-cogs me-1"></i>Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="detect-btn" href="#"><i class="fas fa-search me-1"></i>Detect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <section id="generate-section">
                    <h2 class="card-title mb-4">Generate Adversarial Image</h2>
                    <div class="mb-3">
                        <label for="myFile" class="form-label">Upload an image:</label>
                        <input class="form-control" type="file" id="myFile">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Raw Image</div>
                                <div class="card-body">
                                    <img id="uploaded-image" src="" alt="Uploaded image" class="img-fluid mb-3">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Adversarial Examples</div>
                                <div class="card-body" id="adversarial-examples"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card mt-4">
                        <div class="card-header">Training History</div>
                        <div class="card-body">
                            <img id="training-history" src="" alt="Training history" class="img-fluid">
                        </div>
                    </div>
                </section>

                <section id="detect-section" style="display:none;">
                    <h2 class="card-title mb-4">Detect and Revert Tampered Image</h2>
                    <div class="mb-3">
                        <label for="detectFile" class="form-label">Upload an image:</label>
                        <input class="form-control" type="file" id="detectFile">
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Uploaded Image</div>
                                <div class="card-body">
                                    <img id="detect-uploaded-image" src="" alt="Uploaded image for detection" class="img-fluid mb-3">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">Detection Results</div>
                                <div class="card-body" id="detect-results"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div id="response" class="alert alert-danger" style="display:none;"></div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Processing your image...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="ImageProcessing.js"></script>
</body>
</html>
